<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium House Price Predictor</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f5f5f5;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 50px 40px;
            border-radius: 20px;
            width: 420px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: 0.3s ease;
        }

        h1 {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .version {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 14px;
            margin-bottom: 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            transition: 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        button {
            margin-top: 10px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 94, 98, 0.5);
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: 500;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.12);
            animation: fadeIn 0.5s ease-in-out;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

    <div class="card">

        <h1>üè† Premium Price Predictor</h1>

        <div class="version">
            {% if version %}
                Active Model: {{ version }}
            {% else %}
                No model promoted yet
            {% endif %}
        </div>

        <form action="/predict" method="post">
            <input type="number" step="any" name="size" placeholder="Size (sqft)" required>
            <input type="number" name="bedrooms" placeholder="Bedrooms" required>
            <input type="number" step="any" name="age" placeholder="Age (years)" required>
            <input type="number" step="any" name="location_score" placeholder="Location Score" required>
            <input type="number" step="any" name="income_index" placeholder="Income Index" required>
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            {% if "No model" in prediction %}
                <div class="result error">
                    {{ prediction }}
                </div>
            {% else %}
                <div class="result">
                    {{ prediction }}
                </div>
            {% endif %}
        {% endif %}

    </div>

</body>
</html>
