<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer 7-Day Spend Predictor</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f5f5f5;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 50px 40px;
            border-radius: 20px;
            width: 460px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: 0.3s ease;
        }

        h1 { font-weight: 500; margin-bottom: 10px; }

        .version {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 25px;
        }

        form { display: flex; flex-direction: column; }

        input, select {
            padding: 14px;
            margin-bottom: 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            transition: 0.3s ease;
        }

        input::placeholder { color: rgba(255, 255, 255, 0.7); }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        select option { color: #111; }

        button {
            margin-top: 10px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 94, 98, 0.5);
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: 500;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.12);
            animation: fadeIn 0.5s ease-in-out;
        }

        .error { background: rgba(255, 0, 0, 0.2); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>ðŸ§¾ 7-Day Spend Predictor</h1>

        <div class="version">
            {% if version %}
                Active Model: {{ version }}
            {% else %}
                No model promoted yet
            {% endif %}
        </div>

        <form action="/predict" method="post">
            <!-- Numerical -->
            <input type="number" step="any" name="quantity" placeholder="Avg Quantity (e.g., 1.0)" required>
            <input type="number" step="any" name="line_net_amount" placeholder="Avg Line Net Amount (e.g., 35.5)" required>
            <input type="number" step="any" name="total_items" placeholder="Avg Total Items (e.g., 3.0)" required>

            <!-- Categorical -->
            <input type="text" name="loyalty_status" placeholder="Loyalty Status (Platinum/Gold/Silver/Bronze)" required>
            <input type="text" name="payment_method" placeholder="Payment Method (e.g., Cash)" required>

            <select name="discount_applied" required>
                <option value="" disabled selected>Discount Applied?</option>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>


            <button type="submit">Predict Avg 7-Day Spend</button>
        </form>

        {% if prediction %}
            {% if "No model" in prediction %}
                <div class="result error">
                    {{ prediction }}
                </div>
            {% else %}
                <div class="result">
                    {{ prediction }}
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
